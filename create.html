<body>

    <div class="container">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="#"><button type="button" class="btn btn-primary">Home</button></a></li>
                    <li role="presentation"><a href="#"><button type="button" class="btn btn-primary">Create a post</button></a></li>

                </ul>
            </div>
        </nav>

        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group">
                    <h4>Where is this item located ?</h4>
                    <select class="form-control" id="q1">
	 		            <option value=""></option>
                        <option value="1">Fort Knox</option>
                        <option value="2">Area 51</option>
                        <option value="3">Fort Powers</option>
                        <option value="4">Fort YoMaMA</option>
      	            </select>
                </div>

                <div class="form-group">
                    <h4>What category this item belongs to ?</h4>
                    <select class="form-control" id="q1">
	 		            <option value=""></option>
                        <option value="1">TV</option>
                        <option value="2">Beauty</option>
                        <option value="3">Arms</option>
                        <option value="4">Miscellaneous</option>
      	            </select>
                </div>

                <h4>Item name</h4>
                <input type="text" name="" id="name" class="form-control" required>

                <h4>Price</h4>
                <input type="text" name="" id="price" class="form-control" required>

                <form>
                    <div class="form-group">
                        <h4 for="comment">Description</h4>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </form>

                <hr>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg " id="submit">Post!</button>
